<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/smiley-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sara abeve</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <section class="currency-converter-form">
      <form id="currency-converter-form" action="">
        <span>
          <select name="currency" id="currency">
            <option value="01">USD (United States Dollar)</option>
            <option value="27">EUR (Euro)</option>
            <option value="02">GBP (Great Britain Pound)</option>
            <option value="06">CAD (Canadian Dollar)</option>
            <option value="18">AUD (Australian Dollar)</option>
            <option value="31">GPY (Japanese Yen)</option>
          </select></span
        >
        <span
          ><label
            >exchange date<input
              type="date"
              id="date"
              value="2021/10/01" /></label
        ></span>
        <input type="submit" id="submit" />
        <div class="result">
          Exchange Rate to ILS:
          <span id="exchangeResult" class="spinner"></span>
        </div>
      </form>
    </section>
    <section class="currency-converter-table">
      <table>
        <thead>
          <tr>
            <th>date</th>
            <th>currency</th>
            <th>exchange rate</th>
          </tr>
        </thead>
        <tr>
          <td>12-01-2022</td>
          <td>USD</td>
          <td>3.1548</td>
        </tr>
        <tr>
          <td>01-02-2021</td>
          <td>EUR</td>
          <td>3.276</td>
        </tr>
        <tr>
          <td>25-02-2020</td>
          <td>GPY</td>
          <td>3.1548</td>
        </tr>
      </table>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
